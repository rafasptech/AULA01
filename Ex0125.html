a) Pergunte ao usuário sua idade.
b) Ao clicar num botão "Ir pra festa":
 * pode acontecer de aparecer um alert com a frase "Pedir permissão pro responsável" caso a idade for menor que 18

 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex0125</title>
 </head>
 <body>
    <h1>Proibido para menores!!!</h1>
    Olá, por favor informe a sua idade!!! <br>
    <input type="text" id="in_idade">
    <button onclick="adulto()">Ir para Festa</button>
    
 </body>
 </html>
 <script>
    function adulto(){
        var idade = (in_idade.value)
        if (idade < 18){
        alert ('Pedir permissão para o responsável')
        alert ('#partiuFesta')
        }
        if (idade >= 18){
        alert('#partiuFesta')
        }
}
 </script>
