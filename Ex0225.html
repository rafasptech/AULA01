<!-- 
2. Amin Tiroso bebe com certa frequência e quer saber quanto consome de refrigerante em 1 ano. Para ajudá-lo a saber essa
 informação, crie um programa o qual:  
a) Pergunte quantas latinhas de refrigerante toma por dia
b) Ao clicar num botão "Quantos refris?", calcule a quantidade de refrigerante que ele consome em 1 ano, considerando que
 1 ano possui 365 dias
c) Exiba na página a quantidade de latinhas que ele consome por ano
d) Somente caso a quantidade for a partir de 500, exiba também a frase: "Cuidado com a diabetes!"
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex0225</title>

 </head>
 <body>
    <h1>Calculadora de Bebidas</h1>
    Quantas latinhas de refrigerante você consome por dia <br>
    <input type="text" id="in_latinhas"> <br>
    <button onclick="calcularDiabetes()">Calcular</button>
    <div id="div_latinha"></div>
 </body>
 </html>
 <script>
    function calcularDiabetes() {

        var qtdlatinhas= (Number(in_latinhas.value)*365)
        
        div_latinha.innerHTML= `Você terá consumido ${qtdlatinhas} até o final do ano!`

        if (qtdlatinhas > 500 ){
            div_latinha.innerHTML += "<br>Cuidado com a diabetes!"
        }


    }
 </script>
