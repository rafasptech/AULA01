<!-- 
3. Norma Ligna é muito estudiosa e sua meta é sempre ser uma aluna fora de série. Na faculdade onde estuda os "fora de 
série" são os alunos com média acima de 9,4. Portanto, para ajudá-la, crie um programa o qual:
a) Pergunte o valor de 3 notas
b) Ao clicar num botão "Analisar desempenho", calcule a média entre as notas e exiba na tela a frase "Sua média foi de X",
 onde X é a média calculada
c) Somente caso a média for acima de 9,4 exibir também a frase "Parabéns, você é fora de série!"
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex0325</title>
 </head>
 <body>
    <h1>Vamos ver se você é fora de série</h1>
    Favor informar os valores de suas notas! <br>
    1ª Nota : <input type="text" id="in_nota1"> <br>
    2ª Nota : <input type="text" id="in_nota2"> <br>
    3ª Nota : <input type="text" id="in_nota3"> <br>
    <button onclick="media()">Quero saber!</button> <br>
    <div id="div_foradeserie"></div>
        
 </body>
 </html>
 <script>
    function media() {
        var nota1 = Number(in_nota1.value)
        var nota2 = Number(in_nota2.value)
        var nota3 = Number(in_nota3.value)
        med= (nota1+nota2+nota3)/3
        div_foradeserie.innerHTML = `Sua média foi ${med}!`        
        if (med>9.4) {
            div_foradeserie.innerHTML += "<br> Parabéns você é fora de Série!!!"
        }

    }

 </script>
