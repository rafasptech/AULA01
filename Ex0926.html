<!-- 9. Estima-se que os usuários de conteúdo de Streaming gastem cerca de 100 milhões de horas por dia nesse tipo de 
entretenimento.
Em média um episódio de seriado americano do estilo SITCOM (Friends, How I Met Your Mother, Dois Homens e Meio, etc.) 
tem 22min de duração.
Sabendo disso, crie um programa o qual:
a) Peça ao usuário para informar a última série (SITCOM) que ele assistiu.
b) Peça ao usuário para informar o total de episódios que ele já assistiu da série.
c) Tenha um botão "Verificar nível" que exiba abaixo dele a seguinte frase:
 
"Vejo que você gosta da série X"
 
E se o usuário já gastou mais de 30 horas na série informada, exiba também: "Uau, você realmente gosta dessa série!".
 
Obs* Considere 22min como o tempo de duração de 1 episódio.
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex0926</title>
 </head>
 <body>
    <h1>SITCOM</h1>
    Qual a última série que você assistiu? <input type="text" id="in_serie"> <br>
    Quantos episódios você já assistiu dessa série? <input type="text" id="in_serieHoras"> <br>
    <button onclick="verifi()">Verificar nível</button> <br>
    <div id="div_exibir"></div>
 </body>
 </html>
 <script>
   function verifi(){
      var serie=(in_serie.value)
      var horas=Number(in_serieHoras.value)
      if (horas>30){
         div_exibir.innerHTML = `Vejo que você gosta da série ${in_serie.value}<br>` 
         div_exibir.innerHTML += "Uau Você realmente gosta dessa série!"
      }
      else {
         div_exibir.innerHTML = `Vejo que você gosta da série ${serie}`

      }
   }
 </script>
